<html>
<head>

<body class="contact">
<div class="content">
<div id="hireText">
	<h1>Contact Me</h1>
	<p>Got a question or need some work?</p>
	<form method="post" action="https://formspree.io/shebinc@me.com">
							<div class="row uniform 50%">
								<div class="6u 12u(mobilep)" style="padding-right: 10px;">
									<input type="text" name="name" id="name" value="" placeholder="Name" />
								</div>
								<div class="6u 12u(mobilep)">
									<input type="email" name="_replyto" id="email" value="" placeholder="Email" />
								</div>
							</div>
							<div class="row uniform 50%">
								<div class="12u">
									<input type="text" name="_subject" id="subject" value="" placeholder="Subject" />
								</div>
							</div>
							<div class="row uniform 50%">
								<div class="12u">
									<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
								</div>
							</div>
                            <input type="hidden" name="_next" value="thankyou.html" />
							<div class="row uniform">
								<div class="12u">
									<ul class="actions align-center">
										<li><input type="submit" value="Send Message" /></li>
									</ul>
								</div>
							</div>
						</form>
	
	
</div>
<h2>Looking for something else?</h2>
	</div>
	<div id="Options">
		<div class="items aboutMeItem">
			
				<div class="line white"></div>
				<p><a href="javascript:goToAbout()"><span class="fa-stack spinner fa-3x"> <i class="fa fa-circle-thin fa-stack-1x" aria-hidden="true"></i><i class="fa fa-circle-o-notch fa-spin fa-stack-1x"></i></span></a></p>
				<p><a href="javascript:goToAbout()"> <i class="fa fa-user fa-3x fa-fw" aria-hidden="true"></i></a></p>
				<a href="javascript:goToAbout()"><h3> About Me </h3>
				</a>
			</div>
			<div class="items myWorkItem">
				<div class="line white"></div>
				<p><span class="fa-stack spinner fa-3x"> <i class="fa fa-circle-thin fa-stack-1x" aria-hidden="true"></i><i class="fa fa-circle-o-notch fa-spin fa-stack-1x"></i></span></p> 
				<p><i class="fa fa-3x fa-briefcase fa-fw" aria-hidden="true"></i></p>
				<h3>My Work</h3>
			</div>
			<div class="items hireMeItem">
				<div class="line white"></div>
				<p><a href="javascript:goToHire()"><span class="fa-stack spinner fa-3x"> <i class="fa fa-circle-thin fa-stack-1x" aria-hidden="true"></i><i class="fa fa-circle-o-notch fa-spin fa-stack-1x"></i></span></a></p> 
				<p><a href="javascript:goToHire()"><i class="fa fa-3x fa-handshake-o fa-fw" aria-hidden="true"></i></a></p> 
				<a href="javascript:goToHire()"><h3>Hire Me</h3></a>
			</div>
	</div>
