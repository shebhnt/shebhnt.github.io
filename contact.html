	<h1>Contact Me</h1>
	<p class="center">Got a question or need some work?</p>
	<form method="post" action="https://formspree.io/shebinc@me.com">
							<div class="container">
							<div class="row">
								<div class="col-6">
									<input type="text" name="name" id="name" value="" placeholder="Name" />
								</div>
								<div class="col-6">
									<input type="email" name="_replyto" id="email" value="" placeholder="Email" />
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<input type="text" name="_subject" id="subject" value="" placeholder="Subject" />
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
								</div>
							</div>
                            <input type="hidden" name="_next" value="thankyou.html" />
							<div class="row">
								<div class="col-12">
									<ul class="actions align-center">
										<li><input type="submit" value="Send Message" /></li>
									</ul>
								</div>
							</div>
		</div>
						</form>
	
	
</div>
